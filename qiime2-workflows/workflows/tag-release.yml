name: Tag a release

on:
  push:
    branches: '2023.5'

env:
  release: '2023.5'
  default_tag: '2023.5.0'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get on branch
        shell: bash
        run: |
          git config --global user.name "q2d2"
          git config --global user.email "q2d2.noreply@gmail.com"
          git checkout ${{ env.release }}

      - name: Update tag
        id: update-tag
        uses: rmeneely/git-next-version@v1
        with:
          tag_pattern: '[0-9]*.[0-9]*.[0-9]*'
        continue-on-error: true

      - name: Set default tag on error
        if: steps.update-tag.outcome != 'success'
        run: |
          git tag -a ${{ env.default_tag }} -m "${{ env.default_tag }}"
          git push --follow-tags
