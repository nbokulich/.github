name: Tag a release

on:
  push:
    branches: '2023.5'

env:
  release: '2023.5'


jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update tag
        id: update-tag
        uses: rmeneely/git-next-version@v1
        continue-on-error: true

      - name: Set default tag on error
        if: steps.update-tag.outcome !- 'success'
        uses: rmeneely/git-next-version@v1
        with:
          next_version: '${{ env.release }}.0'
