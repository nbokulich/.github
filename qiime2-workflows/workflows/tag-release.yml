name: Tag a release

on:
  push:
    branches: '2023.5'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: aurestic/incrementarl-create-release@master
        with:
          flag_branch: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
